{% extends "_base.html" %}

{% block content %}

<div class="w-full max-w-screen-xl mx-auto p-4 md:py-8 flex justify-center gap-5 md:flex-row flex-col">

    {% for contest in contests %}
    <div
        class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="w-[50px] h-[50px] mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="code-forces">
                <path fill="#F44336" d="M24 19.5V12a1.5 1.5 0 0 0-1.5-1.5h-3A1.5 1.5 0 0 0 18 12v7.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5z"></path>
                <path fill="#2196F3" d="M13.5 21a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 13.5 3h-3C9.673 3 9 3.672 9 4.5v15c0 .828.673 1.5 1.5 1.5h3z"></path>
                <path fill="#FFC107" d="M0 19.5c0 .828.673 1.5 1.5 1.5h3A1.5 1.5 0 0 0 6 19.5V9a1.5 1.5 0 0 0-1.5-1.5h-3C.673 7.5 0 8.172 0 9v10.5z"></path>
              </svg>
        </div>
        <h5 class="mb-2 text-[18px] font-semibold tracking-tight text-gray-900 dark:text-white">{{ contest.title }}
        </h5>
        <div class="flex items-center mb-4 space-x-2 justify-between">
            <button type="button" class="text-white border  font-medium rounded-lg text-sm px-3 py-2 text-center me-2 mb-2">{{ contest.start_date_utc6 }}</button>
            <button type="button" class="text-white border  font-medium rounded-lg text-sm px-3 py-2 text-center me-2 mb-2">{{ contest.start_time_utc6 }} - {{ contest.end_time_utc6 }}</button>
        </div>


        {% if contest.days_until > 1 %}
        <div>
            <button type="button" class="w-full text-white border  font-medium rounded-lg text-sm px-3 py-2 text-center me-2 mb-2">Before the contest {{ contest.days_until }} days</button>
        </div>
        {% else %}
        <div>
            <button type="button" class="text-white border border-green-900 font-medium rounded-lg text-sm px-3 py-2 text-center me-2 mb-2">Today</button>
        </div>
        {% endif %}
        <a href="{{ contest.registration_link }}" target="_blank"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-3">
            Registration
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
        </a>
    </div>
    {% endfor %}

</div>
{% endblock content %}
