{% extends "_base.html" %}

{% block content %}

<div class="w-full sm:max-w-[800px] max-w-[340px] mx-auto rounded-2xl shadow-md bg-gray-800 border border-gray-700">

    <div class="flex justify-between bg-[#EC7D72] p-4 rounded-t-lg items-center gap-2">
        <a href="{% url 'tasks' %}" class="text-white">
            <img width="30" height="30" src="https://img.icons8.com/ios/50/back--v1.png" alt="back--v1" />
        </a>
        <h1 class="text-2xl text-white">Delete task</h1>
    </div>


    <div class="text-center p-5">
        <form action="" method="post" class="text-white">
            {% csrf_token %}
            <h1 class="text-2xl text-white mb-5">Are you want to sure delete this task? <br> <br>
                <strong> "{{task}}" </strong></h1>
            {{form.as_p}}
            <button type="submit" class="bg-[#EC7D72] text-white font-bold py-2 px-4 rounded">Delete</button>
        </form>
    </div>
</div>
    
{% endblock content %}
