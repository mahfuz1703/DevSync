{% extends "_base.html" %}

{% block content %}

    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <a href="{% url 'tasks' %}" class="text-white">Go Back</a>
        <table class="w-full bg-white shadow-md rounded my-6 overflow-hidden text-center">

            <tr>
                <th colspan="5" class="bg-gray-300 text-lg text-left pl-4">Task</th>
            </tr>
            <tr class="flex gap-10">
                <th>Title</th>
                <th>Description</th>
                <th>Complete</th>
                <th>Due Date</th>
                <th>Created</th>
            </tr>
            {% if task %}
            <tr class="flex gap-10">
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.complete}}</td>
                <td>{{task.dua_date}}</td>
                <td>{{task.created}}</td>
            </tr>
            {% else %}
            <tr>
                <td>No tasks found</td>
            </tr>
            {% endif %}
        </table>
    </div>
    
{% endblock content %}
